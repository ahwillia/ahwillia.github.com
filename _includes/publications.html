 <!-- Publications Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Publications</h2>
                    <h5>(<i class="fa fa-star"></i> = personal favorite)</h5>
                    <hr>
                </div>
            </div>
            <div class="row">
                <h3>Papers</h3>
                <ul class="pub-list">
                {% for paper in site.data.papers %}
                    {% include citation.html %}
                {% endfor %}
                </ul>
                <h3>Reviews</h3>
                <ul class="pub-list">
                {% for paper in site.data.reviews %}
                    {% include citation.html %}
                {% endfor %}
                </ul>
            </div>
        </div>
    </section>
