 <!-- Publications Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Publications</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <h3>Papers</h3>
                <h5><a href="https://scholar.google.com/citations?hl=en&user=7_GzzXMAAAAJ" target="_blank" style="font-size: 10">click here for my google scholar profile</a></h5>
                <h6>(* denotes co-first authors.)</h6>
                <ul class="pub-list">
                {% for paper in site.data.papers %}
                    {% include citation.html %}
                {% endfor %}
                </ul>
                <h3>Reviews</h3>
                <ul class="pub-list">
                {% for paper in site.data.reviews %}
                    {% include citation.html %}
                {% endfor %}
                </ul>
            </div>
        </div>
    </section>
